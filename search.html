<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <label for="search-box">Search</label>
    <input type="text" id="search-box">
    <input type="submit" value="Submit" onclick="searchWord()">
</br>)
    <h2>Results: </h2>
    <div id="result">

    </div>
    <script>
        function searchWord() {
            const xhttp = new XMLHttpRequest();
            const str = document.getElementById("search-box").value;
            const url = "/api/definitions/?word=";
            xhttp.open("GET", url + str, true);
            xhttp.send();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = 
                    this.responseText;
                }
            };
        }
    </script>
</body>
</html>
